# docker-compose.yml
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: loan_engine_postgres
    environment:
      POSTGRES_DB: loan_engine_db
      POSTGRES_USER: loan_engine_user
      POSTGRES_PASSWORD: loan_engine_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - loan_engine_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loan_engine_user -d loan_engine_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: loan_engine_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - loan_engine_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Loan Engine Application
  loan-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loan_engine_app
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=loan_engine_user
      - DB_PASSWORD=loan_engine_password
      - DB_NAME=loan_engine_db
      - DB_SSL_MODE=disable
      - REDIS_URL=redis:6379
      - JWT_SECRET=your_jwt_secret_key_here
      - PORT=8080
      - ENV=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - loan_engine_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Adminer - Database management tool
  adminer:
    image: adminer
    container_name: loan_engine_adminer
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_PLUGINS=tables-filter tinymce
    depends_on:
      - postgres
    networks:
      - loan_engine_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  loan_engine_network:
    driver: bridge